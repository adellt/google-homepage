<!DOCTYPE html>
<html>

<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<div id="wrapper">

<!--NAVIGATION-->	
	<div id="navigation">
	<div id="nav_">
		<ul class="nav">
			<li><a href="https://plus.google.com">+APNA</a></li>
			<li><a href="https://mail.google.com">Gmail</a></li>
			<li><a href ="https://www.google.com/imghp?hl=en&tab=wi&ei=PsLZU4D7MYj1oATn7YGICQ&ved=0CAQQqi4oAg">Images</a></li>
			<li><a href="http://www.google.com/intl/en/options/"><img src="apps.png" alt="square" /></a></li>
			<li><a href="https://plus.google.com/u/0/notifications/all?hl=en"><img src="alarm.jpg" alt="alarm" /></a></li>
			<li id="share"><a href="https://plus.google.com/u/0/stream/all?hl=en">Share</a></li>
			<li><a href="https://plus.google.com/u/0/me?tab=wX"><img src="person.jpg" alt="person" id="person"/></a></li>
		</ul>
	</div>
	</div>
<!--MAIN-->
	<div id="main">
		<img src="google_logo.png" alt="Google Logo" height="100px" />
		<form>
			<div id="search_bar">
				<input type="text" name="search">
				<img src="mic.gif" alt="mic" height="20"/>
			</div>
			<input type="submit" value="Google Search">
			<input type="submit" value="I'm Feeling Lucky">
		</form>
	</div>

<!--FOOTER-->	
	<div id="footer">
		<ul class="left">
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
			<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
		</ul>
		<ul class="right">
			<li><a href="https://www.google.com/intl/en/policies/?fg=1">Privacy and Terms</a></li>
			<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
			<li><a href="https://www.google.com.au/">Use Google.com.au</a></li>
		</ul>
	</div>
</div>

</html>
