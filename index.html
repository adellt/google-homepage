<!DOCTYPE html>
<html>

<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div id="navigation">
		<ul class="nav">
			<li>+APNA</li>
			<li>Gmail</li>
			<li>Images</li>
			<li><img src="apps.png" alt="square" /></li>
			<li><img src="alarm.jpg" alt="alarm" /></li>
			<li id="share">Share</li>
			<li><img src="person.jpg" alt="person" id="person"/></li>
		</ul>
	</div>

	<div id="main">
		<img src="google_logo.png" alt="Google Logo" height="100px" />
		<form>
			<div id="search_bar">
				<input type="text" name="search">
				<img src="mic.gif" alt="mic" height="20"/>
			</div>
			<input type="submit" value="Google Search">
			<input type="submit" value="I'm Feeling Lucky">
		</form>
	</div>
	
	<div id="footer">
		<ul class="left">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul class="right">
			<li>Privacy and Terms</li>
			<li>Settings</li>
			<li>Use Google.com.au</li>
		</ul>
	</div>
</body>

</html>
